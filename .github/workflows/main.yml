name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - Download
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install -g webtorrent-cli
        
      - name: Download torrent content with webtorrent-cli
        run: |
          webtorrent download "magnet:?xt=urn:btih:17d2d45fd876bcf4399b9feaac83cfba6e9649b0&dn=Dora%20and%20the%20Search%20for%20Sol%20Dorado%202025%20720p%20AMZN%20WEB-DL%20DD%205%201%20H%20264-playWEB&tr=udp://tracker.bittor.pw:1337/announce&tr=udp://tracker.opentrackr.org:1337/announce&tr=udp://tracker.dler.org:6969/announce&tr=udp://open.stealth.si:80/announce&tr=udp://tracker.torrent.eu.org:451/announce&tr=udp://exodus.desync.com:6969/announce&tr=udp://open.demonii.com:1337/announce" --out ./downloaded_files

      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' file; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            curl --globoff -T "$file" -u :6e534c16-ddd4-4e6d-993f-f185181e7538 "https://pixeldrain.com/api/file/"
          done
